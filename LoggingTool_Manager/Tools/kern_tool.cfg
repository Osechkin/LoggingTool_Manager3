normalize_coef1=290				; нормировочный коэфициент #1 (обычно перевод сигнала в пористость)	
normalize_coef2=1				; нормировочный коэфициент #1 (обычно перевод сигнала в пористость)
meas_frq=6800					; частота на которой проводятся измерения (kHz)

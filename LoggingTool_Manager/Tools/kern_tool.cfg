[Tool]
uid=5						; уникальный номер прибора
type="KERN"					; тип прибора
name="NMR Kern 6.8"				; название прибора


[VisualSettings]
TabWidgets = Logging, DataPreview, Oscilloscope
SequenceWizards = SequenceWizard, ExperimentScheduler
DepthMonitors = LeuzePositionMeter
InfoBar = "ЯМР Керн 6.8"

[channel#1]
type="NMR_CHANNEL"				; тип данных канала
channel_id = 1					; id канала
descp="NMR (Probe#1)" 			; описание канала
frq_set_num=0					; номер набора частот
frq1=6800					; частота #1
frq2=0						; частота #2
frq3=5550					; частота #3
frq4=0						; частота #4
frq5=5000					; частота #5
frq6=0						; частота #6
addr_rx=3					; адрес приемника
addr_tx=3					; адрес передатчика
depth_displ=0.00				; смещение точки записи канала		
normalize_coef1=0.1				; нормировочный коэфициент #1 (обычно перевод сигнала в пористость)	
normalize_coef2=1				; нормировочный коэфициент #1 (обычно перевод сигнала в пористость)
meas_frq=6800					; частота на которой проводятся измерения (kHz)
sample_frq=5000					; частота оцифровки (kHz)
						
